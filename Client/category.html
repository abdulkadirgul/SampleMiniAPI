<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kategoriler</title>
    <!--Bootstrap Css-->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <!--Jquery-->
    <script src="Scripts/jquery-3.6.0.js"></script>
    <!--Bootstrap Js-->
    <script src="Scripts/bootstrap.js"></script>
    <!--SweetAlert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Kategori Ekle</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3 row">
                                <label>Kategori Adı:</label>
                                <input id="categoryname" type="text" class="form-control" />
                            </div>
                            <div class="mb-3 row">
                                <label>Açıklama:</label>
                                <input id="description" type="text" class="form-control" />
                            </div>
                           
                            <button id="save" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Kategoriler</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Kategori Adı</th>
                                    <th>Açıklama</th>
                                   <th></th>
                                </tr>
                            </thead>
                            <tbody id="categories">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {

            //Verileri Getirme
            function BringData(categoriesData) {
                var tbody = $('#categories');

                for (var i = 0; i < categoriesData.length; i++) {
                    var tr = `<tr>

<td>${categoriesData[i].Description}</td>
<td><button id='${categoriesData[i].CategoryID}' class='btn btn-xs btn-danger'>Sil</button></td>
</tr>`;
                    tbody.append(tr);
                }


            }


            //Veri Ekleme
            $('#save').click(function (e) {

                const CategoryVM = {

                }).then((result) => {
                    if (result.isConfirmed) {
                        const currentId = $(this).attr('id');

                            method: 'Delete',

                            success: function (data) {
                                Swal.fire(
                                    'Bilgi',
                                    data,
                                    'success'
                                ).then(function () {
                                    location.reload();
                                })
                            }
                        })
                    }
                })

            })



          //Asenkron javascript and xml (ajax)
            $.ajax({
                method: 'Get',
                url:'https://localhost:44329/api/categories/'
            }).done(function (response) {
                BringData(response);

            })

        })
    </script>
</body>
</html>
